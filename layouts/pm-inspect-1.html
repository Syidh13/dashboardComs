<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMS - Tenant News</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./media/fontawesome-pro-6.0.0-web/css/all.min.css">
    <!-- alpinejs -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- tailwind element -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body x-data="{ modal: false }">
    <!-- ===== section header ==== -->
    <section class="fixed z-50 w-full h-16 bg-white border-b md:px-2">
        <div class="flex justify-between h-full">
            <div class="z-10 flex justify-between w-full md:px-2 px-4">

                <!-- logo -->
                <a href="./index.html" class="flex my-auto">
                    <div class="flex w-36 md:w-64">
                        <img src="./media/img/lg-primary.svg" alt="" class="h-6 my-auto md:h-10">
                    </div>
                </a>
                <!-- end logo -->

                <!-- profile button -->
                <a href="#" class="hidden px-2 py-1 my-auto space-x-3 border rounded md:flex">
                    <img src="https://images.pexels.com/photos/8090261/pexels-photo-8090261.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" class="object-cover w-10 h-10 border-2 rounded-full">
                    <h1 class="my-auto text-sm font-title text-slate-800">Phoenix Jasper</h1>
                </a>
                <!-- end profile button -->

            </div>
    </section>
    <!-- ===== end section header ==== -->



    <!-- ===== section main ==== -->
    <section class="flex-col w-full md:flex md:flex-row md:min-h-screen fixed">


        <!--* ===== section main display ==== -->
        <section class="w-full h-screen pt-16 overflow-y-auto">
            <div class="w-full h-full  bg-white">

                <section>
                    <div class="border-b bg-slate-50 flex justify-center">
                        <div class="py-4 px-10 max-w-xs w-full flex justify-between gap-3">
                            <!-- dot red -->
                            <div class="space-y-1">
                                <div class="w-4 h-4 rounded-full bg-red-500  border-red-200 border-4 mx-auto"></div>
                                <h1 class="text-xs text-center text-slate-400">Inspect Notes</h1>
                            </div>
                            <!-- end dot red -->

                            <!-- line -->
                            <div class="pt-1.5 w-full">
                                <div
                                    class="w-full h-1 bg-slate-400 rounded-full bg-gradient-to-r from-red-500 to-green-500">
                                </div>
                            </div>
                            <!-- end line -->

                            <!-- dot red -->
                            <div class="space-y-1">
                                <div class="w-4 h-4 rounded-full bg-green-500  border-green-200 border-4 mx-auto"></div>
                                <h1 class="text-xs text-center text-slate-400">Inspect Rating</h1>
                            </div>
                            <!-- end dot red -->
                        </div>
                    </div>
                </section>

                <!-- Card Section -->
                <section class="px-4 py-6">

                    <div class="space-y-2">

                        <!-- card 1 -->
                        <section class="rounded-lg bg-white border border-slate-100" x-data="{ open: true }">
                            <div class="p-4 space-y-4">
                                <!-- header card -->
                                <div class="grid grid-cols-6">
                                    <!-- name -->
                                    <div class="col-span-5 flex">
                                        <h1 class="text-slate-800 my-auto text-lg tracking-tight font-semibold">Suseno
                                            Shtarkho
                                        </h1>
                                    </div>
                                    <div class="col-span-1 flex justify-end">
                                        <button @click="open = !open">
                                            <i
                                                class="fa-solid fa-caret-down py-2 px-2.5 rounded-full border text-slate-800"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- end header card -->

                                <div class="space-y-4" x-show="open" x-transition>
                                    <!-- line -->
                                    <div class="w-full bg-slate-100 h-1"></div>
                                    <!-- end line -->

                                    <div class="space-y-8">
                                        <!-- section star rating -->
                                        <section class="space-y-4">
                                            <!-- title -->
                                            <div class=" font-normal text-slate-400   tracking-tight text-xs">
                                                Overview Rating</div>
                                            <!-- star -->
                                            <div class="flex justify-center text-2xl space-x-4">
                                                <i class="fa-solid fa-star text-green-500"></i>
                                                <i class="fa-solid fa-star text-green-500"></i>
                                                <i class="fa-solid fa-star text-green-500"></i>
                                                <i class="fa-solid fa-star text-green-500"></i>
                                                <i class="fa-solid fa-star text-slate-200"></i>
                                            </div>
                                            <!-- end star -->
                                        </section>
                                        <!-- end section star rating -->


                                        <div class="space-y-2">
                                            <!-- section Quality of Work -->
                                            <section class="space-y-4 bg-slate-50 rounded-md p-2">
                                                <!-- title -->
                                                <div class="flex justify-between">
                                                    <div class=" font-normal text-slate-800   tracking-tight text-sm">
                                                        Quality of Work</div>
                                                    <!-- star -->
                                                    <div class="flex justify-center text-sm my-auto space-x-2">
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                    </div>
                                                    <!-- end star -->
                                                </div>

                                            </section>
                                            <!-- end section Quality of Work -->

                                            <!-- section Accuracy of Work -->
                                            <section class="space-y-4 bg-slate-50 rounded-md p-2">
                                                <!-- title -->
                                                <div class="flex justify-between">
                                                    <div class=" font-normal text-slate-800   tracking-tight text-sm">
                                                        Accuracy of Work</div>
                                                    <!-- star -->
                                                    <div class="flex justify-center text-sm my-auto space-x-2">
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                    </div>
                                                    <!-- end star -->
                                                </div>

                                            </section>
                                            <!-- end section Accuracy of Work -->

                                            <!-- section Speed of Work -->
                                            <section class="space-y-4 bg-slate-50 rounded-md p-2">
                                                <!-- title -->
                                                <div class="flex justify-between">
                                                    <div class=" font-normal text-slate-800   tracking-tight text-sm">
                                                        Speed of Work</div>
                                                    <!-- star -->
                                                    <div class="flex justify-center text-sm my-auto space-x-2">
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                    </div>
                                                    <!-- end star -->
                                                </div>

                                            </section>
                                            <!-- end section Speed of Work -->

                                        </div>
                                    </div>


                                </div>

                            </div>
                        </section>
                        <!-- end card 1 -->

                        <!-- card 2 -->
                        <section class="rounded-lg bg-white border border-slate-100" x-data="{ open: true }">
                            <div class="p-4 space-y-4">
                                <!-- header card -->
                                <div class="grid grid-cols-6">
                                    <!-- name -->
                                    <div class="col-span-5 flex">
                                        <h1 class="text-slate-800 my-auto text-lg tracking-tight font-semibold">Suseno
                                            Shtarkho
                                        </h1>
                                    </div>
                                    <div class="col-span-1 flex justify-end">
                                        <button @click="open = !open">
                                            <i
                                                class="fa-solid fa-caret-down py-2 px-2.5 rounded-full border text-slate-800"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- end header card -->

                                <div class="space-y-4" x-show="open" x-transition>
                                    <!-- line -->
                                    <div class="w-full bg-slate-100 h-1"></div>
                                    <!-- end line -->

                                    <div class="space-y-8">
                                        <!-- section star rating -->
                                        <section class="space-y-4">
                                            <!-- title -->
                                            <div class=" font-normal text-slate-400   tracking-tight text-xs">
                                                Overview Rating</div>
                                            <!-- star -->
                                            <div class="flex justify-center text-2xl space-x-4">
                                                <i class="fa-solid fa-star text-green-500"></i>
                                                <i class="fa-solid fa-star text-green-500"></i>
                                                <i class="fa-solid fa-star text-green-500"></i>
                                                <i class="fa-solid fa-star text-green-500"></i>
                                                <i class="fa-solid fa-star text-slate-200"></i>
                                            </div>
                                            <!-- end star -->
                                        </section>
                                        <!-- end section star rating -->


                                        <div class="space-y-2">
                                            <!-- section Quality of Work -->
                                            <section class="space-y-4 bg-slate-50 rounded-md p-2">
                                                <!-- title -->
                                                <div class="flex justify-between">
                                                    <div class=" font-normal text-slate-800   tracking-tight text-sm">
                                                        Quality of Work</div>
                                                    <!-- star -->
                                                    <div class="flex justify-center text-sm my-auto space-x-2">
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                    </div>
                                                    <!-- end star -->
                                                </div>

                                            </section>
                                            <!-- end section Quality of Work -->

                                            <!-- section Accuracy of Work -->
                                            <section class="space-y-4 bg-slate-50 rounded-md p-2">
                                                <!-- title -->
                                                <div class="flex justify-between">
                                                    <div class=" font-normal text-slate-800   tracking-tight text-sm">
                                                        Accuracy of Work</div>
                                                    <!-- star -->
                                                    <div class="flex justify-center text-sm my-auto space-x-2">
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                    </div>
                                                    <!-- end star -->
                                                </div>

                                            </section>
                                            <!-- end section Accuracy of Work -->

                                            <!-- section Speed of Work -->
                                            <section class="space-y-4 bg-slate-50 rounded-md p-2">
                                                <!-- title -->
                                                <div class="flex justify-between">
                                                    <div class=" font-normal text-slate-800   tracking-tight text-sm">
                                                        Speed of Work</div>
                                                    <!-- star -->
                                                    <div class="flex justify-center text-sm my-auto space-x-2">
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-green-500"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                        <i class="fa-solid fa-star text-slate-200"></i>
                                                    </div>
                                                    <!-- end star -->
                                                </div>

                                            </section>
                                            <!-- end section Speed of Work -->

                                        </div>
                                    </div>


                                </div>

                            </div>
                        </section>
                        <!-- end card 2 -->
                    </div>
                </section>
                <!-- end Card Section -->
            </div>
            <!-- ===== end section main ==== -->
        </section>
        <!--* ===== section main display (right on desktop & center mobile) ==== -->


    </section>


    <!-- CDN tw-element tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script src="./js/sidenav.js"></script>
</body>

</html>
