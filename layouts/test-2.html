<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Meter Utility</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./media/fontawesome-pro-6.0.0-web/css/all.min.css">
    <!-- alpinejs -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- tailwind element -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<div class="container mx-auto mt-8">
    <table class="min-w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border px-4 py-2">John Doe</td>
                <td class="border px-4 py-2">john@example.com</td>
                <td class="border px-4 py-2">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        onclick="openModal('john@example.com')">View</button>
                </td>
            </tr>
            <tr>
                <td class="border px-4 py-2">Jane Smith</td>
                <td class="border px-4 py-2">jane@example.com</td>
                <td class="border px-4 py-2">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        onclick="openModal('jane@example.com')">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="modal" class="fixed inset-0 flex items-center justify-center z-50 ">
    <div class="bg-white w-1/2 p-8">
        <h2 class="text-xl font-bold mb-4" id="modalTitle">Modal Title</h2>
        <p id="modalContent">Modal content goes here...</p>
        <button
            class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    function openModal(email) {
        var modal = document.getElementById('modal');
        var modalTitle = document.getElementById('modalTitle');
        var modalContent = document.getElementById('modalContent');
        modalTitle.textContent = 'View User';
        modalContent.textContent = 'Email: ' + email;
        modal.classList.remove('hidden');
    }

    function closeModal() {
        var modal = document.getElementById('modal');
        modal.classList.add('hidden');
    }
</script>
</body>

</html>
